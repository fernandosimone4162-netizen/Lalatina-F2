<body>

<div class="container">
    <div class="card">
        <div class="question" id="question"></div>
        <div class="help">Digite a traduÃ§Ã£o (nÃ£o responda em inglÃªs)</div>
        <input type="text" id="answer" placeholder="Digite aqui">
        <button onclick="checkAnswer()">Confirmar</button>
        <div class="feedback" id="feedback"></div>
    </div>
</div>

<script>
const questions = [
    { q: "Hi", a: ["oi", "olÃ¡"] },
    { q: "Hello", a: ["olÃ¡", "oi"] },
    { q: "My name is John", a: ["meu nome Ã© john", "me chamo john"] },
    { q: "I am fine", a: ["estou bem", "eu estou bem"] },
    { q: "Good morning", a: ["bom dia"] },
    { q: "Good night", a: ["boa noite"] },
    { q: "Thank you", a: ["obrigado", "obrigada"] },
    { q: "Yes", a: ["sim"] },
    { q: "No", a: ["nÃ£o", "nao"] },
    { q: "I am here", a: ["estou aqui", "eu estou aqui"] }
];

let index = 0;

function loadQuestion() {
    document.getElementById("question").innerText = questions[index].q;
    document.getElementById("answer").value = "";
    document.getElementById("feedback").innerText = "";
}

function normalize(text) {
    return text
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .trim();
}

function checkAnswer() {
    const user = normalize(document.getElementById("answer").value);
    const correct = questions[index].a.map(a => normalize(a));

    if (correct.includes(user)) {
        document.getElementById("feedback").innerText = "âœ… Correto!";
        index++;
        if (index < questions.length) {
            setTimeout(loadQuestion, 800);
        } else {
            document.getElementById("question").innerText = "ðŸŽ‰ Treino concluÃ­do!";
            document.getElementById("answer").style.display = "none";
            document.querySelector("button").style.display = "none";
        }
    } else {
        document.getElementById("feedback").innerText = "âŒ Tente novamente";
    }
}

loadQuestion();
</script>

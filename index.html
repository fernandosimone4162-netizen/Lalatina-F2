<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LaLatina ‚Äì Teste Lucios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f1220;
    color: #fff;
    text-align: center;
    padding: 20px;
}
.card {
    background: #1b1f3b;
    border-radius: 12px;
    padding: 20px;
    max-width: 500px;
    margin: auto;
}
button {
    margin: 8px;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: #4cafef;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}
button:hover {
    opacity: 0.9;
}
input {
    padding: 10px;
    width: 80%;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
}
small {
    color: #aaa;
}
</style>
</head>

<body>

<div class="card">
    <h2>LaLatina ‚Äì Fase 1</h2>
    <p id="question"></p>

    <input type="text" id="answer" placeholder="Type the translation">

    <div>
        <button onclick="checkAnswer()">Confirm</button>
        <button onclick="repeatAudio()">üîä Hear again</button>
    </div>

    <p id="hint"></p>
    <small id="status"></small>
</div>

<script>
/* ===== BANCO SIMPLES DE PERGUNTAS (TESTE) ===== */
const questions = [
    { text: "Hi", answer: "oi", difficulty: 1, hint: "A common greeting" },
    { text: "Good morning", answer: "bom dia", difficulty: 5, hint: "Something you say when you wake up" },
    { text: "How are you?", answer: "como voc√™ est√°", difficulty: 10, hint: "Asking about someone‚Äôs condition" },
    { text: "Nice to meet you", answer: "prazer em conhecer", difficulty: 20, hint: "Said when meeting someone" }
];

/* ===== ESTADO DO USU√ÅRIO ===== */
let index = 0;
let attempts = 0;
let answeredCount = Number(localStorage.getItem("answeredCount")) || 0;

/* ===== FUN√á√ïES ===== */
function loadQuestion() {
    const q = questions[index];
    document.getElementById("question").innerText =
        `(${q.difficulty}%) Translate: "${q.text}"`;
    document.getElementById("hint").innerText = "";
    document.getElementById("answer").value = "";
    attempts = 0;
    speak(q.text);
}

function checkAnswer() {
    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    const correct = questions[index].answer.toLowerCase();
    attempts++;

    if (userAnswer === correct) {
        answeredCount++;
        saveProgress();

        index = (index + 1) % questions.length;
        document.getElementById("status").innerText = "‚úÖ Correct!";
        loadQuestion();
    } else {
        if (attempts >= 3) {
            document.getElementById("hint").innerText =
                "üí° Hint: " + questions[index].hint;
        }
        document.getElementById("status").innerText = "‚ùå Try again";
    }
}

function saveProgress() {
    if (answeredCount % 50 === 0) {
        localStorage.setItem("answeredCount", answeredCount);
        console.log("Progress auto-saved");
    }
}

function speak(text) {
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = "en-US";
    speechSynthesis.speak(msg);
}

function repeatAudio() {
    speak(questions[index].text);
}

/* ===== START ===== */
loadQuestion();
</script>

</body>
</html>
